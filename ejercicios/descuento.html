<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./JS/descuento.js"></script>
    <link rel="stylesheet" href="css/ejecicios.css">
</head>
<body>
    <p>Una tienda ofrece un descuento del 15% sobre el total de la compra y un cliente desea saber cuanto debera pagar finalmente por su compra</p>

    <form method="POST" name="formulario">
        <table>
            <tr>
                <td class="td_sup">Introduce el precio del producto : $</td>
                <td class="td_inf"><input type="text" name="cantidad" onkeypress="return validarn(event)"></td>
            </tr>
            <tr>
                <td></td>
                <td class="td_inf"><input type="button" value="Enviar" name="enviar" onclick="interes()"></td>
            </tr>
            <tr>
                <td class="td_sup">El precio con descuento es $:</td>
                <td><input type="text" name="sueldoti" id="cantidadi" readonly="readonly" class="input_text"></td>
            </tr>
            <tr>
                <td></td>
                <td><input type="button" value="Borrar" name="reset" onclick="borrar()" ></td>
            </tr>
        </table>

</body>
</html>
