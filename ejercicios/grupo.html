<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/ejecicios.css">
    <script src="./JS/grupo.js"></script>
</head>
<body>
    <p>Un maestro desea saber que porcentaje de hombres y que porcentaje de mujeres hay en un grupo de estudiantes</p>
    <form method="POST" name="formulario">
        <table>
            <tr>
                <td class="td_sup">Introduce el numero de estudiantes</td>
                <td class="td_inf"><input type="text" name="cantidad" onkeypress="return validarn(event)"></td>
            </tr>
            <tr>
                <td class="td_sup">Introduce el numero de estudiantes hombres</td>
                <td class="td_inf"><input type="text" name="hombres" onkeypress="return validarn(event)"></td>
            </tr>
            <tr>
                <td class="td_sup">Introduce el numero de estudiantes mujeres</td>
                <td class="td_inf"><input type="text" name="mujeres" onkeypress="return validarn(event)"></td>
            </tr>
            <tr>
                <td></td>
                <td class="td_inf"><input type="button" value="Enviar" name="enviar" onclick="interes()"></td>
            </tr>
            <tr>
                <td class="td_sup1">El porcentaje de hombres es de:</td>
                <td><input type="text" name="sueldoti" id="cantidadi" readonly="readonly" class="input_text"></td>
            </tr>
            <tr>
                <td class="td_sup1">El porcentaje de mujeres es de:</td>
                <td><input type="text" name="sueldote" id="cantidade" readonly="readonly" class="input_text"></td>
            </tr>
            <tr>
                <td></td>
                <td><input type="button" value="Borrar" name="reset" onclick="borrar()" ></td>
            </tr>
        </table>

    </form>
</body>
</html>
